<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Watch</title>

<style>
:root {
  --bg: #f5f5f5;
  --text: #111;
  --card: #ffffff;
}

body.dark {
  --bg: #0f172a;
  --text: #f8fafc;
  --card: #020617;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg);
  font-family: Arial, Helvetica, sans-serif;
  transition: 0.3s;
}

.watch {
  background: var(--card);
  color: var(--text);
  padding: 25px 35px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  width: 320px;
  transition: 0.3s transform, 0.3s;
}

.time {
  font-size: 3rem;
  font-weight: bold;
  letter-spacing: 2px;
}

.time span.ampm {
  font-size: 1rem;
  vertical-align: super;
  margin-left: 5px;
}

.date {
  margin-top: 8px;
  font-size: 1rem;
  opacity: 0.8;
}

.controls {
  margin-top: 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  background: #2563eb;
  color: #fff;
}

button.secondary {
  background: #64748b;
}

@media (max-width: 480px) {
  .time {
    font-size: 2.4rem;
  }
  .watch.landscape {
    width: 100%;
  }
}
</style>
</head>

<body>
  <div class="watch" id="watch">
    <div class="time" id="time">
      <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
      <span class="ampm" id="ampm">AM</span>
    </div>
    <div class="date" id="date">Loading...</div>

    <div class="controls">
      <button onclick="toggleOrientation()">üîÑÔ∏èRotate</button>
      <button class="secondary" id="modeBtn" title="Mode" onclick="toggleMode()">‚òÄÔ∏è</button>
    </div>
  </div>

<script>
let rotated = false;

function updateTime() {
  const now = new Date();

  let hours = now.getHours();
  const ampm = hours >= 12 ? "PM" : "AM";
  hours = hours % 12;
  hours = hours ? hours : 12; // 0 => 12

  let h = String(hours).padStart(2,'0');
  let m = String(now.getMinutes()).padStart(2,'0');
  let s = String(now.getSeconds()).padStart(2,'0');

  document.getElementById("hours").innerText = h;
  document.getElementById("minutes").innerText = m;
  document.getElementById("seconds").innerText = s;
  document.getElementById("ampm").innerText = ampm;

  // ‡¶°‡¶æ‡¶∞‡ßç‡¶ï/‡¶≤‡¶æ‡¶á‡¶ü ‡¶Æ‡ßã‡¶° ‡¶Ü‡¶á‡¶ï‡¶® AM/PM ‡¶Ö‡¶®‡ßÅ‡¶Ø‡¶æ‡ßü‡ßÄ
  const modeBtn = document.getElementById("modeBtn");
  modeBtn.textContent = ampm === "AM" ? "‚òÄÔ∏è" : "üåô";

  const days = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];

  const dateText = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
  document.getElementById("date").innerText = dateText;
}

setInterval(updateTime, 1000);
updateTime();

function toggleOrientation() {
  rotated = !rotated;
  document.getElementById("watch").style.transform = rotated ? "rotate(90deg)" : "rotate(0deg)";
}

function toggleMode() {
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>
